<app-header></app-header>
<app-chatbot></app-chatbot>
<section id="home" class="slider">
    <div class="item item-first">
        <div class="caption">
            <div class="container">
                <div>
                    <div class="wrapper">
                        <input type="checkbox" />
                        <div class="btn"><i class="fas fa-info"></i></div>
                        <div class="tooltip">
                            <span>Here you can search for a specific recipe<br>by using recipe's name
                                directly</span>
                        </div>
                    </div>
                    <p>Search for recipe</p>
                    <label class="egg-switch">
                        <input type="checkbox" (change)="checkCheckBoxvalue($event)">
                        <div>
                            <div class="flipper">
                                <svg>
                                    <use xlink:href="#flipper"></use>
                                </svg>
                            </div>
                            <div class="egg">
                                <div class="front"></div>
                                <div class="back"></div>
                            </div>
                        </div>
                    </label>
                    <p>Search by ingredients</p>

                    <div class="wrapper">
                        <input type="checkbox" />
                        <div class="btn"><i class="fas fa-info"></i></div>
                        <div class="tooltip">
                            <span>Here you can search for a recipe by ingredients <br>after writing one press enter to
                                add to the list</span>
                        </div>
                    </div>
                </div>
                <form onSubmit="return false;">
                    <div class="input-icons">
                        <input #searchname class="input-field" type="text" (keydown.enter)="save($event)"
                            placeholder="{{checked ? 'Search for recipe by ingredients' : 'Search for specific recipe' }}">
                    </div>
                    <div class="sub-container">
                        <div class="button-container">
                            <a class="btn btn-1" (click)="onSubmit(searchname.value) ">
                                <svg>
                                    <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                </svg> Search
                            </a>
                        </div>
                    </div>
                </form>
                <div class="ingredients-list">
                    <div class="chip" *ngFor="let ingredient of ingredients;let currentIndex=index;">
                        {{ingredient}}
                        <span class="closebtn" (click)="delete(currentIndex)">&times;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <app-footer></app-footer>
